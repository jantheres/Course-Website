{% extends 'base2.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="{% url 'index' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="{% static 'admin/assets/images/logos/dark-logo.svg' %}" width="180" alt="">
                            </a>
                            <h4 class="text-center">Add New Category</h4>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_name" class="form-label">Category Name</label>
                                    {{ form.name }}  <!-- Use the form field directly -->
                                    <div class="form-text">Enter the name of the category.</div>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Category</button>
                            </form>
                            <div class="d-flex align-items-center justify-content-center mt-3">
                                <p class="fs-4 mb-0 fw-bold">Want to go back?</p>
                                <a class="text-primary fw-bold ms-2" href="#">Category List</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
