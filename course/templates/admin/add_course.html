{% extends 'base2.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100" style="margin-top: 10%; margin-bottom: 10%;">
            <div class="row justify-content-center w-100">
                <div class="col-md-10 col-lg-8 col-xxl-6">
                    <div class="card mb-0">
                        <div class="card-body">
                            <h4 class="text-center">Add New Course</h4>
                            <form method="POST" id="courseForm">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_category" class="form-label">Category</label>
                                    <select name="category" class="form-control" id="id_category" required>
                                        <option value="">Select a category</option>
                                        {% for category in categories %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="id_course_name" class="form-label">Course Name</label>
                                    <input type="text" class="form-control" name="course_name" id="id_course_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_duration" class="form-label">Duration</label>
                                    <input type="time" class="form-control" name="duration" id="id_duration" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="id_description" class="form-label">Description</label>
                                    <textarea class="form-control" name="description" id="id_description" rows="3" required></textarea>
                                </div>
                                <div id="moduleContainer">
                                    <div class="mb-3">
                                        <label for="id_module_1" class="form-label">Module 1 URL</label>
                                        <input type="url" class="form-control" name="module_1" id="id_module_1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="id_module_2" class="form-label">Module 2 URL</label>
                                        <input type="url" class="form-control" name="module_2" id="id_module_2">
                                    </div>
                                </div>
                                <button type="button" id="addModuleBtn" class="btn btn-secondary">+</button><br>
                                <button type="submit" class="btn btn-primary mt-3">Add Course</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let moduleCount = 2;  // Start with 2 modules already added
        const maxModules = 10; // Maximum number of modules allowed

        document.getElementById('addModuleBtn').addEventListener('click', function() {
            if (moduleCount < maxModules) {
                moduleCount++;
                const moduleContainer = document.getElementById('moduleContainer');

                const newModuleDiv = document.createElement('div');
                newModuleDiv.className = 'mb-3';
                newModuleDiv.innerHTML = `
                    <label for="id_module_${moduleCount}" class="form-label">Module ${moduleCount} URL</label>
                    <input type="url" class="form-control" name="module_${moduleCount}" id="id_module_${moduleCount}">
                `;
                moduleContainer.appendChild(newModuleDiv);
            }

            if (moduleCount === maxModules) {
                this.disabled = true; // Disable button after reaching max modules
            }
        });
    </script>
</div>
{% endblock %}
