{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Forgot Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
