{% extends 'base2.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1>Delete Question</h1>
        <div class="card">
            <div class="card-body">
                <p>Are you sure you want to delete the question: "{{ question.text }}"?</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'manage_quizzes' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
