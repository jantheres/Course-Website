{% extends 'base2.html' %}
{% load static %}
{% block content %}
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100" style="margin-top: 5%;">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-4">
            <div class="card mb-0">
              <div class="card-body">
                <a href="{% url 'index' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'admin/assets/images/logos/dark-logo.svg' %}" width="180" alt="">
                </a>
                <h5 class="text-center mb-4">Edit Profile</h5>
                <form method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ admin.email }}" disabled>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
                {% if messages %}
                  <div class="mt-3">
                    {% for message in messages %}
                      <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
